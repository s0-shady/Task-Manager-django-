{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}{% trans "Task Manager" %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        nav {
            background-color: #333;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            display: inline-block;
        }
        
        .nav-links a:hover {
            background-color: #555;
            border-radius: 3px;
        }
        
        /* TAS-1: Language switcher */
        .language-switcher {
            display: flex;
            gap: 10px;
        }
        
        .language-switcher form {
            display: inline;
        }
        
        .lang-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .lang-btn:hover {
            background-color: #777;
        }
        
        .lang-btn.active {
            background-color: #007bff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background-color: #f8f8f8;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        
        /* TAS-2: Sortable columns */
        table th.sortable:hover {
            background-color: #e8e8e8;
        }
        
        table th .sort-icon {
            margin-left: 5px;
            font-size: 12px;
        }
        
        table th.no-sort {
            cursor: default;
        }
        
        table tr:hover {
            background-color: #f5f5f5;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .add-button {
            margin-bottom: 20px;
        }
        
        .confirm-box {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .detail-box {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        /* TAS-3: Attachment styles */
        .attachments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .attachment-list {
            list-style: none;
            padding: 0;
        }
        
        .attachment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        
        .attachment-item a {
            color: #007bff;
            text-decoration: none;
        }
        
        .attachment-item a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="{% url 'task_list' %}">{% trans "Tasks" %}</a>
            <a href="{% url 'priority_list' %}">{% trans "Priorities" %}</a>
        </div>
        
        <!-- TAS-1: Language switcher -->
        <div class="language-switcher">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="language" value="en">
                <input type="hidden" name="next" value="{{ request.get_full_path }}">
                <button type="submit" class="lang-btn {% if LANGUAGE_CODE == 'en' %}active{% endif %}" title="English">ðŸ‡¬ðŸ‡§ EN</button>
            </form>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="language" value="pl">
                <input type="hidden" name="next" value="{{ request.get_full_path }}">
                <button type="submit" class="lang-btn {% if LANGUAGE_CODE == 'pl' %}active{% endif %}" title="Polski">ðŸ‡µðŸ‡± PL</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
