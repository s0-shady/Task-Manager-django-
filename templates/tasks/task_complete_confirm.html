{% extends 'base.html' %}

{% block title %}Complete Task{% endblock %}

{% block content %}
<h1>Complete Task</h1>

<div class="confirm-box">
    <p>Are you sure you want to complete task '<strong>{{ task.title }}</strong>'?</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Yes, Complete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
